version: '3.8'

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8080"
    environment:
      DB_HOST: db
      DB_NAME: dev_db
      DB_USER: dev_user
      DB_PASSWORD: changeme
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      POSTGRESQ_DB: dev_db
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: changeme

volumes:
  dev-db-data: